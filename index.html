<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Verde Interactiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            perspective: 1200px;
        }
        
        /* Fondo Animado VERDE */
        @keyframes gradient-xy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #86efac, #dcfce7, #bbf7d0, #4ade80);
            background-size: 400% 400%;
            animation: gradient-xy 15s ease infinite;
        }

        /* Estilos del Sobre */
        .envelope-wrapper {
            position: relative;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .envelope-wrapper:not(.open):hover {
            transform: translateY(-5px);
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: #86efac; /* Verde Base (green-300) */
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #4ade80; /* Verde más oscuro (green-400) */
            transform-origin: top;
            transition: transform 0.6s 0.4s, z-index 0.2s 0.4s;
            z-index: 30;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-left: 160px solid #bbf7d0; /* Verde claro (green-200) */
            border-right: 160px solid #bbf7d0;
            border-bottom: 110px solid #86efac; /* Verde base */
            border-top: 110px solid transparent;
            border-radius: 0 0 10px 10px;
            z-index: 20;
        }

        /* --- LÓGICA DE LA CARTA 3D --- */
        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 90%;
            border-radius: 10px;
            transition: transform 0.8s ease-in-out, bottom 0.8s ease-in-out, z-index 0.1s 0.6s;
            z-index: 10;
            transform-style: preserve-3d; 
        }

        /* Caras de la carta */
        .face {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Cara TRASERA (Verde muy suave) */
        .face.back {
            transform: rotateY(180deg);
            background: #f0fdf4; /* green-50 */
            border: 2px solid #bbf7d0; /* green-200 */
        }

        /* --- ESTADOS DE ANIMACIÓN --- */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 5;
            transition: transform 0.6s, z-index 0.2s;
        }

        .envelope-wrapper.open .letter {
            bottom: 100px;
            transform: translateX(-50%) scale(1.1);
            z-index: 40;
            height: 320px; /* Un poco más alta para que quepa bien la imagen grande trasera */
            transition: bottom 0.8s 0.4s, transform 0.8s 0.4s, z-index 0.1s 0.4s, height 0.8s 0.4s;
        }

        .envelope-wrapper.open .letter.flipped {
            transform: translateX(-50%) scale(1.1) rotateY(180deg);
        }

    </style>
</head>
<body class="animate-gradient min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">

    <div class="text-center mb-24 text-green-900 drop-shadow-sm">
        <h1 class="font-Pacifico text-3xl mb-2">¡Hola carito!</h1>
        <p class="text-sm opacity-80 font-semibold">Toca el sobre para abrirlo</p>
    </div>

    <!-- WRAPPER DEL SOBRE -->
    <div id="envelope" class="envelope-wrapper" onclick="openEnvelope()">
        
        <div class="envelope">
            
            <div class="absolute inset-0 bg-green-50 rounded-b-lg"></div>

            <!-- LA CARTA -->
            <div id="letter" class="letter" onclick="flipCard(event)">
                
                <!-- CARA FRONTAL -->
                <div class="face front">
                    <div class="w-full h-30 mb-3 rounded-lg overflow-hidden bg-gray-100 shadow-inner">
                        <img 
                            src="Assets/gatolengua.png"
                            alt="Imagen Frente" 
                            class="w-full h-full object-cover"
                        >
                    </div>
                    <p class="text-[10px] text-gray-800 mt-1">
                        Feliz auditoria zero waste
                     <p class="text-[10px] text-gray-800 mt-1">
                        Ptm alguien puso plasticos en el basurero de gomas en automotriz malditaseaaaaaaaaaa                       
                    </p>
                    <p class="text-[10px] text-gray-400 mt-1">
                        (Click la carta)
                    </p>
                </div>

                <!-- CARA TRASERA -->
                <div class="face back">
                    <!-- 
                       IMAGEN 2 (DORSO) - AHORA MÁS GRANDE
                       He cambiado el tamaño de w-24 h-24 a w-full h-40 para que sea rectangular y grande
                    -->
                    <div class="w-full h-50 mb-3 rounded-lg overflow-hidden bg-white border border-green-100 shadow-sm">
                        <img 
                            src="Assets/florgato.jpg"
                            alt="Imagen Dorso" 
                            class="w-full h-full object-cover"
                        >
                    </div>

                    <p class="text-sm text-gray-800 text-center leading-relaxed px-2">
                        Mentira, Espero te vaya muy bien en tu presentacion de hoy caritooooo tkm :)
                    </p>
                </div>

            </div>

            <!-- PARTES DEL SOBRE -->
            <div class="pocket"></div>
            <div class="flap"></div>
            
        </div>
    </div>
    
    <!-- Botón de reinicio -->
    <button id="resetBtn" class="mt-28 opacity-0 pointer-events-none transition-opacity duration-500 text-green-800 font-bold underline text-sm hover:text-green-900" onclick="resetEnvelope()">
        Cerrar y reiniciar
    </button>

    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');
        const resetBtn = document.getElementById('resetBtn');

        function openEnvelope() {
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                setTimeout(() => {
                    resetBtn.classList.remove('opacity-0', 'pointer-events-none');
                }, 1500);
            }
        }

        function flipCard(event) {
            event.stopPropagation();
            if (envelope.classList.contains('open')) {
                letter.classList.toggle('flipped');
            }
        }

        function resetEnvelope() {
            envelope.classList.remove('open');
            letter.classList.remove('flipped');
            resetBtn.classList.add('opacity-0', 'pointer-events-none');
        }
    </script>

</body>

</html>
